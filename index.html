<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moha - Links</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/profile.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
</head>
<body>
    <div id="vanta"></div>
    <main class="content">
        <header>
            <img src="images/profile.jpg" alt="Profile Picture">
            <h1>@Moha</h1>
        </header>
        <ul class="links">
            <li> 
                <a href="https://github.com/moha-amin">
                    <img src="images/github.svg" alt="GitHub" width="20">
                    GitHub
                </a>
            </li>
            <li>
                <a href="https://instagram.com">
                    <img src="images/instagram.svg" alt="instagram" width="20">
                    Instagram
                </a>
            </li>
            <li>
                <a href="https://x.com">
                    <img src="images/twitter.svg" alt="instagram" width="20">
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://youtube.com">
                    <img src="images/youtube.svg" alt="instagram" width="20">
                    Youtube
                </a>
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
